<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml">

	<ui:define name="main">
		<h:body>
			
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>Ingredientes</h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title ">Ingredientes</h3>
              <!-- SUBMENU ADD -->
              <div class="pull-right box-tools">


                <!-- MODAL ADICIONAR INGREDIENTE -->
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addIngrediente"><i class="fa fa-plus"></i></button>

                <div id="addIngrediente" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Novo Ingrediente</h4>
                      </div>
                      <div class="modal-body">

                        <h:form class="form-horizontal">
                          <div class="box-body">
                            <div class="form-group">
                              <label for="inputIngrediente" class="col-sm-3 control-label">Ingrediente</label>
                              <div class="col-sm-6">
                                <h:inputText value ="#{produtoBean.pProduto.nome}"  class="form-control" id="ingrediente" placeholder="Ingrediente"/>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="inputCalorias" class="col-sm-3 control-label">Quantidade Calorica</label>

                              <div class="col-sm-6">
                                <h:inputText value="#{produtoBean.pProduto.quantidadeCalorica}"  class="form-control" id="calorias" placeholder="Calorias em 100g"/>
                              </div>
                            </div>

                            <div class="form-group">
                              <label for="inputAproveitamento" class="col-sm-3 control-label">Aproveitamento</label>

                              <div class="col-sm-6">
                                <h:inputText value="#{produtoBean.pProduto.aproveitamento}"  class="form-control" id="aproveitamento" placeholder="Aproveitamento em %"/>
                              </div>
                            </div>


                            <div class="form-group">
                              <label for="inputUnidade" class="col-sm-3 control-label">Unidade</label>
                              <div class="col-sm-6">
                                <select class="form-control select2" style="width: 100%;">
                                    <option>kg</option>
                                    <option>g</option>
                                    <option>l</option>
                                    <option>ml</option>
                                </select>
                              </div>
                            </div>

                          </div>

                          <div class="modal-footer">
                            <button type="submit" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <p:commandButton value="Salvar" action="#{produtoBean.cadastrar()}" class="btn btn-success pull-right"/>
                          </div>
                        </h:form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- FIM MODAL ADICIONAR INGREDIENTE -->
            </div>

            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Ingrediente</th>
                    <th>Calorias em 100g</th>
                    <th>Aproveitamento</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Abacaxi</td>
                    <td>52</td>
                    <td>87</td>

                    <!-- EDITAR MODAL-->
                    <td><button type="button" class="btn btn-xs" data-toggle="modal" data-target="#editarIngrediente"><i class="fa fa-edit"></i></button>

                      <div id="editarIngrediente" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Alterar Ingrediente</h4>
                            </div>
                            <div class="modal-body">

                              <form class="form-horizontal">
                                <div class="box-body">
                                  <div class="form-group">
                                    <label for="inputIngrediente" class="col-sm-3 control-label">Ingrediente</label>

                                    <div class="col-sm-6">
                                      <input type="ingrediente" class="form-control" id="ingrediente" placeholder="Ingrediente"/>
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="inputCalorias" class="col-sm-3 control-label">Quantidade Calorica</label>

                                    <div class="col-sm-6">
                                      <input type="calorias" class="form-control" id="calorias" placeholder="Calorias em 100g"/>
                                    </div>
                                  </div>

                                  <div class="form-group">
                                    <label for="inputAproveitamento" class="col-sm-3 control-label">Aproveitamento</label>

                                    <div class="col-sm-6">
                                      <input type="aproveitamento" class="form-control" id="aproveitamento" placeholder="Aproveitamento em %"/>
                                    </div>
                                  </div>


                                  <div class="form-group">
                                    <label for="inputUnidade" class="col-sm-3 control-label">Unidade</label>
                                    <div class="col-sm-6">
                                      <select class="form-control select2" style="width: 100%;">
                                          <option>kg</option>
                                          <option>g</option>
                                          <option>l</option>
                                          <option>ml</option>
                                      </select>
                                    </div>
                                  </div>

                                </div>

                                <div class="modal-footer">
                                  <button type="submit" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                  <button type="submit" class="btn btn-success pull-right">Salvar</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- FIM EDITAR MODAL -->

                      <!-- DELETAR MODAL -->
                      <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deletarIngrediente"><i class="fa fa-trash-o"></i><td></td></button>
                      <div id="deletarIngrediente" class="modal fade" role="dialog">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title"></h4>
                            </div>

                            <div class="modal-body">
                              <h4>Tem certeza que deseja excluir?</h4>
                            </div>

                            <div class="modal-footer">
                              <button type="submit" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                              <button type="submit" class="btn btn-danger pull-right">Deletar</button>
                            </div>

                          </div>
                        </div>
                      </div>
                  </td>
                 </tr>
                 </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </section>

  
		</h:body>	            	
	</ui:define>
</ui:composition>
