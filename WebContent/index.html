<!DOCTYPE html>


<html>
	<head>
		<meta charset="utf-8">
		<title>Gastronomia Login</title>
        
        <link rel="stylesheet" type="text/css" href="CSS/index.css">
	</head>
    
<div class="container">
    <div class="col-md-6">
    <div id="logbox">
      <form id="signup" method="post" action="/signup">
        <h1>Criar uma Conta</h1>
        <input name="user[name]" type="text" placeholder="Nome do Usuario" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
        <input name="user[email]" type="email" placeholder="E-mail" class="input pass"/>
        <input name="user[password]" type="password" placeholder="Escolha uma Senha" required="required" class="input pass"/>
        <input name="user[password2]" type="password" placeholder="Confirme a Senha" required="required" class="input pass"/>
        
        <input type="submit" value="Cadastrar" class="inputButton"/>
        <div class="text-center">
            
        </div>
      </form>
    </div>
   </div>
    <!--col-md-6-->
    
   <div class="col-md-6">
    <div id="logbox">
      <form id="signup" method="post" action="/signup">
        <h1>Entrar</h1>
        <input name="user[email]" type="email" placeholder="Usuario ou e-mail" class="input pass"/>
        <input name="user[password]" type="password" placeholder="Senha" required="required" class="input pass"/>
        <input type="submit" value="Entrar" class="inputButton"/>
        
      </form>
    </div>
    </div>
  </div>
